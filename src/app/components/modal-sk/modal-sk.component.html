<div class="modal">
    <h2>Editar Hard & Soft Skill Level</h2>
    <div class="input-box"><label for="">Etiqueta</label><label for="">Valor</label></div>
    <form class="form-modal" [formGroup]="skillForm">
        <div class="input-box" *ngFor="let l of inputLNames, index as i">
            <input 
                class="input"
                [class.input-error]="skillForm.get(inputLNames[i])?.touched && skillForm.get(inputLNames[i])?.invalid"  
                type="text" 
                formControlName="label{{i}}">
            <input 
                class="input"
                [class.input-error]="skillForm.get(inputVNames[i])?.touched && skillForm.get(inputVNames[i])?.invalid"  
                type="number" 
                formControlName="value{{i}}">
            <span class="edit-icon" (click)="removeControl(i)">
                <fa-icon [icon]=faTrash></fa-icon>
            </span>
        </div>
    </form>
    <button 
        class="edit-icon" 
        (click)="addSeccion()">
            <fa-icon [icon]="faPlus"></fa-icon>
        </button>
    <button 
        id="sk-submit" 
        class="button-or submit-button"
        (click)="setCanvas()">
        Aceptar</button>
</div>
