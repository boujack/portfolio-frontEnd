<div *ngIf="!isSkill" class="detalle-skill" id="skill" [attr.data-visible]="currStyle">
    <div class="titulo-skill-div">
        <h2 class="titulo-skill">{{seccion}}<span class="type-description"></span></h2>
        <div class="edit-buttons">
            <button 
                class="add ed-add edit-icon" 
                *ngIf="edicion"
                (click)="addSeccion()"
                >
                <fa-icon [icon]="faPlus"></fa-icon>
            </button>
        </div>
    </div>
    <div *ngFor="let e of sec">
        <app-seccion [e]="e" [edicion]="edicion"></app-seccion>
    </div>
</div>
<div *ngIf="isSkill" class="detalle-skill" id="skill" [attr.data-visible]="currStyle">
    <div class="titulo-skill-div">
        <h2 class="titulo-skill">{{seccion}}<span class="type-description"></span></h2>
        <div class="edit-buttons">
            <button 
                class="add ed-add edit-icon" 
                *ngIf="edicion"
                (click)="addSeccion()"
                >
                <fa-icon [icon]="faPlus"></fa-icon>
            </button>
        </div>
    </div>
    <div class="descripcion-skill canvas-skill" #canvasDiv>
        <app-canvas [ancho]="canvasDiv.clientWidth" [alto]="canvasDiv.clientHeight"></app-canvas>
    </div>
</div>
