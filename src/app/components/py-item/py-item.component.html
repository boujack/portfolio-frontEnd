<div>
    <form class="descripcion-skill" [formGroup]="seccionForm">
        <input class="h1-skill" type="text" formControlName="nombre">
        <div class="edit-buttons">
            <span class="rm edit-icon" *ngIf="edicion" (click)="remove()">
                <fa-icon [icon]="faTrash"></fa-icon>
            </span>
            <button class="edit ed-edit edit-icon" *ngIf="edicion" (click)="enableEdit()">
                <fa-icon [icon]="faEdit"></fa-icon>
            </button>
        </div>
        <img *ngIf="logo" class="logo" [src]="'/assets/'+logo" alt="">
        <p *ngIf="!logo" class="logo"></p>
        <label for="descripcion">Descripcion:</label>
        <textarea cols="30" [rows]="1+e.descripcion.length/30" type="text" formControlName="descripcion"></textarea>
        <label for="fe-inicio">Fecha inicio:</label>
        <input type="date" formControlName="inicio">
        <label for="fe-fin">Fecha fin:</label>
        <input type="date" formControlName="fin">
    </form>
</div>
